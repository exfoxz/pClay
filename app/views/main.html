<div class="content">
    <!-- WHOLE CANVAS -->
    <div id="canvas">
        <!-- FLOATING ZONE -->
        <div id="floating-zone">
            <div class="floating" layout="column" layout-align="center center">
                <div flex layout="row" layout-align="center center" layout-margin>
                    <md-input-container flex="50">
                        <input ng-model="input.name">
                        <label>ID</label>
                    </md-input-container>
                    <md-button class="md-raised md-primary" flex ng-click="fetchPdb(input.name)">PDB</md-button>
                    <md-button class="md-raised md-primary md-hue-1" flex ng-click="fetchSurf(input.name)">SURF</md-button>
                </div>
            </div>
            <div class="floating f-list" flex layout-align="center center" layout-margin>
                <md-list>
                    <md-item class="f-item" ng-repeat="pdb in pdbList">
                        <md-item-content class="f-item-content">
                            <div class="md-tile-left">
                                <md-button data-drag="true" data-jqyoui-options="{revert: 'invalid'}" jqyoui-draggable="{animate:true}" class="md-fab" ng-class="pdb.class" ng-click="pdbToggle(pdb)">
                                    {{pdb.id}}
<!--                                    <md-icon md-svg-src="img/icons/android.svg"></md-icon>-->
                                </md-button>
                                
                            </div>
                            <div class="md-tile-content">
<!--                                <h3>{{pdb.id}}</h3>-->
<!--                                <h4>{{pdb.who}}</h4>-->
                            </div>
                        </md-item-content>
                    </md-item>
                </md-list>
            </div>
            <div class="floating f-list" flex layout-align="center center" layout-margin>
                <md-list>
                    <md-item class="f-item" ng-repeat="surf in surfList">
                        <md-item-content class="f-item-content">
                            <div class="md-tile-left">
                                <md-button class="md-fab" ng-class="surf.class" ng-click="surfToggle(surf)">
                                    {{surf.id}}
                                    <!--                                    <md-icon md-svg-src="img/icons/android.svg"></md-icon>-->
                                </md-button>

                            </div>
                            <div class="md-tile-content">
                                <!--                                <h3>{{pdb.id}}</h3>-->
                                <!--                                <h4>{{pdb.who}}</h4>-->
                            </div>
                        </md-item-content>
                    </md-item>
                </md-list>
            </div>
        </div>
        </div>
    </div>
</div>
