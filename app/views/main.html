<div class="content">
    <!-- WHOLE CANVAS -->
    <div id="canvas">
        <div id="toggle-btn">
        
        </div>
        <!-- FLOATING ZONE -->
        <div id="floating-zone">
            <!-- INPUT ZONE -->
            <div class="floating" layout="column" layout-align="center center">
                
                <md-progress-linear class="loading" md-mode="indeterminate" ng-show="loading"></md-progress-linear>
                <div flex layout="row" layout-align="center center" layout-margin>
                    <md-input-container flex="50">
                        <input ng-model="input.name">
                        <label>ID</label>
                    </md-input-container>
                    <md-button class="md-raised md-primary" flex ng-click="fetchPdb(input.name)">PDB</md-button>
                    <md-button class="md-raised md-primary" flex ng-click="fetchSurf(input.name)">SURF</md-button>
                </div>
            </div>
            <!-- STRUCTURES -->
            <div class="floating">
                <!-- <md-content> -->
                <div layout="column" layout-fill>
                    <md-toolbar md-scroll-shrink>
                        <div class="md-toolbar-tools">
                          <h3>
                            <span>Structures</span>
                          </h3>
                        </div>
                      </md-toolbar>

                  <md-whiteframe ng-class="pdb.class" ng-repeat="pdb in pdbList" class="md-whiteframe-z1" layout layout-align="center center">
                  
                    <span> {{pdb.id}}</span>  <md-switch ng-model="pdb.toggled" aria-label="Switch" ng-change="pdbToggle(pdb)"> 
                    </md-switch>
                     <md-button class="md-raised">X</md-button>
                  </md-whiteframe>
                  
                </div>
                <!-- </md-content> -->
            </div>
            
            <!-- SURFACES -->
            <div class="floating">
                <div layout="column" layout-fill>
                     <md-toolbar md-scroll-shrink>
                        <div class="md-toolbar-tools">
                          <h3>
                            <span>Surfaces</span>
                          </h3>
                        </div>
                      </md-toolbar>
                  <md-whiteframe ng-class="surf.class" ng-repeat="surf in surfList" class="md-whiteframe-z1" layout layout-align="center center">
                    <span> {{surf.id}}</span>  <md-switch ng-model="surf.toggled" aria-label="Switch" ng-change="surfToggle(surf)">
                    </md-switch>
                  </md-whiteframe>
                  
                </div>
            </div>
        </div>
    </div>
</div>
</div>
